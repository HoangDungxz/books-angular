<!-- Start: Session Container -->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <!-- Start: Session Title -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
  <!-- End: Session Title -->

  <!-- Start: Session Form -->
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="login($event)">

      <!-- Start: Username Input -->
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          {{!account.errors.username}}
          <input [appAppInputBorder]="!account.errors.username" id="username" name="username" type="username"
            autocomplete="username" [(ngModel)]="account.data.username" (ngModelChange)="validateUsername()"
            class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span class="text-sm text-red-600" *ngIf="account.errors.username">{{account.errors.username}}</span>
        </div>
      </div>
      <!-- End: Username Input -->

      <!-- Start: Password Input -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2 ">
          <div class="relative">
            <input [appAppInputBorder]="!account.errors.password" id="password" name="password"
              [type]="isShowPassword ? 'text' : 'password'" [(ngModel)]="account.data.password"
              autocomplete="current-password" (ngModelChange)="validatePassword()"
              class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

            <!-- Start: Password Visibility Toggle -->
            <div class="absolute inset-y-0 right-0 flex items-center">
              <div (click)="togglePasswordVisibility()" class="mr-2 cursor-pointer">
                <i class="fa-regular fa-eye hover:text-red-600" *ngIf="!isShowPassword"></i>
                <i class="fa-regular fa-eye-slash hover:text-red-600" *ngIf="isShowPassword"></i>
              </div>
            </div>
            <!-- End: Password Visibility Toggle -->
          </div>

          <span class="text-sm text-red-600" *ngIf="account.errors.password">{{account.errors.password}}</span>
        </div>
      </div>
      <!-- End: Password Input -->

      <!-- Start: Login Button -->
      <div>
        <button [disabled]="isLoading" type="submit"
          class="flex items-center w-full justify-center rounded-md bg-indigo-600 disabled:bg-indigo-200 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <i class="fa-solid fa-spinner mr-3 animate-spin" *ngIf="isLoading"></i>
          Log in
        </button>
      </div>
      <!-- End: Login Button -->
    </form>
  </div>
  <!-- End: Session Form -->
</div>
<!-- End: Session Container -->
